<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="StyleSheet" type="text/css" href="ArrowKeyControl.css">
    <script src="ArrowKeyControl.js"></script>
  </head>
  <body onload="load();">
    <div id="front" class="sprite front">
      <div id="time-used" class="sprite front_time_used"></div>
      <div id="content-wrapper">
        <div id="out" class="sprite blank"></div>
        <div id="score">Have fun!</div>
        <div id="info"></div>
        <div id="play" class="sprite play">Play</div>
        <div id="settings" class="sprite info"></div>
      </div>
    </div>
    <div id="back" class="sprite back">
      <div id="back-content">
        <div class="input-group">
          <label for="netScoring">
            <input type="checkbox" name="Checkbox" id="netScoring">
            Internet Scoring
          </label>
        </div>
        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" name="" value="" id="username">
        </div>
        <div class="input-group">
          <label for="crypt">Password:</label>
          <input type="text" name="" value="" id="crypt">
        </div>
        <button id="done">Done</button>
      </div>
    </div>
  </body>
</html>
